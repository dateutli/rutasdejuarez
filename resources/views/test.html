<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Rutas de Juarez</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">Rutas de Juarez</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rutas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-5">

                <div class="card mt-2">
                    <div class="card-body">
                        <h5 class="card-title">Direcciones</h5>
                        <h6 class="card-subtitle mb-2 text-muted">
                            <hr />
                        </h6>

                        <!-- Origen Input -->
                        <div class="form-row">
                            <div class="col-lg-8">
                                <input type="text" class="form-control" placeholder="Origen" id="from" />
                            </div>

                            <div class="col-lg-2">
                                <button class="btn btn-danger btn-block" onClick="setAddress('from')">
                                    <i class="fa fa-crosshairs" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div class="col-lg-2">
                                <button class="btn btn-danger btn-block" onClick="placeMarker('from')">
                                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Destino Input -->
                        <div class="form-row mt-1">
                            <div class="col-lg-8">
                                <input type="text" class="form-control" placeholder="Destino" id="to" />
                            </div>

                            <div class="col-lg-2">
                                <button class="btn btn-success btn-block" onClick="setAddress('to')">
                                    <i class="fa fa-crosshairs" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div class="col-lg-2">
                                <button class="btn btn-success btn-block" onClick="placeMarker('to')">
                                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>

                        <button class="btn btn-primary btn-block mt-1" id="go">
                            Encontrar Ruta
                        </button>

                    </div>
                </div>

            </div>

            <div class="col-lg-7 col-md-7">

                <div class="card mt-2">
                    <div class="card-body">
                        <h5 class="card-title">Mapa</h5>
                        <h6 class="card-subtitle mb-2 text-muted">
                            <hr />
                        </h6>
                        <div id='map' style='width: 100vw; height: 100vh;'></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=AgShPFrla4jXncqYsgzWXbnCFjs2ETVAxIEmuH9iWa6E4W4-vYMCUsGUgI8NlJ66'></script>
    <script src="js/app.js"></script>

</body>

</html>
